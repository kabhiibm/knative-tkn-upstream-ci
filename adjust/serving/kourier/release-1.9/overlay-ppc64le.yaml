#@ load("@ytt:overlay", "overlay")
#@ load("helpers.lib.yaml", "system_deployment", "subset")

#@overlay/match by=system_deployment("controller"), expects=1
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by=overlay.all, expects="1+"
      - env:
        #@overlay/append
        - name: SSL_CERT_DIR
          value: /opt/certs
        - name: DOCKER_CONFIG
          value: /.docker
        #@overlay/match missing_ok=True
        volumeMounts:
        - mountPath: .docker
          name: registry-creds
        - mountPath: /opt/certs
          name: registry-certs
      #@overlay/match missing_ok=True
      volumes:
      - name: registry-creds
        secret:
          secretName: registry-creds
      - name: registry-certs
        secret:
          secretName: registry-certs
#@overlay/match by=subset("Service", "kourier", "kourier-system"), expects=1
---
spec:
  #@overlay/replace
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 8080
    nodePort: 9470
  - port: 443
    name: https
    protocol: TCP
    targetPort: 8443
    nodePort: 9475
  #@overlay/replace
  type: NodePort

#@overlay/match by=subset("Deployment", "3scale-kourier-gateway", "kourier-system"), expects=1
---
spec:
  template:
    spec:
      containers:
        #@overlay/match by=overlay.index(0)
      - image: registry.ppc64le/envoyproxy/envoy:v1.19.1